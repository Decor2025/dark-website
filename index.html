<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Meta Tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title -->
    <title>Decor Drapes - E-commerce Interior Store</title>
    <meta name="description" content="Shop premium interior decor items, curtains, blinds, and more at Decor Drapes. Fast delivery. Quality guaranteed." />
    <meta name="author" content="Decor Drapes Team" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Social Meta Tags -->
    <meta property="og:title" content="Decor Drapes - Premium Interior E-commerce Store" />
    <meta property="og:description" content="Explore our collection of curtains, blinds, and interior decor online." />
    <meta property="og:image" content="/og-image.jpg" />
    <meta property="og:url" content="https://decordrapes.in/" />
    <meta name="twitter:card" content="summary_large_image" />

    <!-- Fonts and Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Razorpay Checkout -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

    <!-- PWA Support -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <!-- Vite will inject Tailwind and your app styles -->
  </head>

  <body class="bg-white text-gray-800 font-inter antialiased">
    <noscript>
      <strong>We're sorry but Decor Drapes doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>

    <div id="root"></div>

    <!-- Your main React entry point -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
